spring.application.name=spring-demo
server.port=${PORT:8080}
server.address=0.0.0.0

logging.level.org.springframework=INFO
logging.level.com.techup=DEBUG

spring.datasource.url=${SPRING_DATASOURCE_URL:}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver
# HikariCP connection pool settings (to avoid exhausting Supabase pool)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Explicitly set dialect (required when connection fails during initialization)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# JPA standard property for dialect detection
jakarta.persistence.jdbc.url=${SPRING_DATASOURCE_URL:}

supabase.url=${SUPABASE_URL:}
supabase.bucket=${SUPABASE_BUCKET:uploads}
supabase.apiKey=${SUPABASE_API_KEY:}
jwt.secret=${JWT_SECRET:}
jwt.expiration=${JWT_EXPIRATION:86400000}

spring.config.import=optional:classpath:application-local.properties